<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário - Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e0e5ec 0%, #f8f9fa 100%);
            min-height: 100vh;
            padding: 30px 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .neumorphic-container {
            background: linear-gradient(135deg, #e0e5ec 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.1),
                        -8px -8px 16px rgba(255, 255, 255, 0.7);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            color: #3a3a3a;
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
        }

        .neumorphic-btn {
            background: linear-gradient(135deg, #e0e5ec 0%, #f8f9fa 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 28px;
            font-weight: 600;
            color: #3a3a3a;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1),
                        -4px -4px 10px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .neumorphic-btn:hover {
            box-shadow: inset 4px 4px 10px rgba(0, 0, 0, 0.1),
                        inset -4px -4px 10px rgba(255, 255, 255, 0.7);
            transform: translateY(2px);
            color: #3a3a3a;
            text-decoration: none;
        }

        .neumorphic-btn.btn-success {
            color: #28a745;
        }

        .neumorphic-btn.btn-primary {
            color: #0066ff;
        }

        .neumorphic-btn.btn-danger {
            color: #dc3545;
        }

        .neumorphic-btn.btn-secondary {
            color: #6c757d;
        }

        table {
            background: linear-gradient(135deg, #e0e5ec 0%, #f8f9fa 100%);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.1),
                        -8px -8px 16px rgba(255, 255, 255, 0.7);
            border: none;
        }

        thead {
            background: linear-gradient(135deg, #d0d5dc 0%, #e8e9ec 100%);
        }

        thead th {
            color: #3a3a3a;
            font-weight: 700;
            border: none;
            padding: 20px;
        }

        tbody td {
            color: #3a3a3a;
            padding: 15px 20px;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        tbody tr:hover {
            background: rgba(0, 102, 255, 0.05);
        }

        .btn-group-custom {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 20px;
            background: linear-gradient(135deg, #e0e5ec 0%, #f8f9fa 100%);
            border: none;
            color: #3a3a3a;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1),
                        -3px -3px 8px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-sm:hover {
            box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.1),
                        inset -3px -3px 8px rgba(255, 255, 255, 0.7);
            transform: translateY(1px);
        }

        .btn-sm.btn-primary {
            color: #0066ff;
        }

        .btn-sm.btn-danger {
            color: #dc3545;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 3rem;
            color: #999;
            margin-bottom: 20px;
        }

        .table-responsive {
            border-radius: 15px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="neumorphic-container">
        <div class="header-section">
            <h1><i class="fas fa-users me-3"></i>Pessoas</h1>
            <a href="/novo" class="neumorphic-btn btn-success"><i class="fas fa-plus me-2"></i>Novo</a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Idade</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .pessoas }}
                    <tr>
                        <td><strong>#{{ .ID }}</strong></td>
                        <td>{{ .Name }}</td>
                        <td>{{ .Age }} anos</td>
                        <td>{{ .City }}</td>
                        <td>
                            <div class="btn-group-custom">
                                <a href="/editar/{{ .ID }}" class="btn btn-sm btn-primary"><i class="fas fa-edit me-1"></i>Editar</a>
                                <button class="btn btn-sm btn-danger" onclick="deletarPessoa({{ .ID }})"><i class="fas fa-trash me-1"></i>Deletar</button>
                            </div>
                        </td>
                    </tr>
                    {{ else }}
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <p>Nenhuma pessoa cadastrada ainda.</p>
                            </div>
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deletarPessoa(id) {
            if (confirm('Tem certeza que deseja deletar esta pessoa?')) {
                fetch('/deletar/' + id)
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            location.reload();
                        } else {
                            alert('Erro ao deletar: ' + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Erro ao deletar');
                    });
            }
        }
    </script>
</body>
</html>
