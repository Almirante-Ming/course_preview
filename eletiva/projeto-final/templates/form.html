<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio - Pessoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e0e5ec 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .neumorphic-form-container {
            background: linear-gradient(135deg, #e0e5ec 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.1),
                        -8px -8px 16px rgba(255, 255, 255, 0.7);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #3a3a3a;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }

        .form-label {
            color: #3a3a3a;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .neumorphic-input {
            background: linear-gradient(135deg, #e0e5ec 0%, #f8f9fa 100%);
            border: none;
            border-radius: 15px;
            padding: 14px 20px;
            color: #3a3a3a;
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.05),
                        inset -4px -4px 8px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            font-size: 14px;
            width: 100%;
        }

        .neumorphic-input:focus {
            outline: none;
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.05),
                        inset -4px -4px 8px rgba(255, 255, 255, 0.7),
                        0 0 0 3px rgba(0, 102, 255, 0.15);
        }

        .neumorphic-input::placeholder {
            color: #999;
        }

        .mb-3 {
            margin-bottom: 25px;
        }

        .neumorphic-btn {
            background: linear-gradient(135deg, #e0e5ec 0%, #f8f9fa 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 28px;
            font-weight: 600;
            color: #3a3a3a;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1),
                        -4px -4px 10px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .neumorphic-btn:hover {
            box-shadow: inset 4px 4px 10px rgba(0, 0, 0, 0.1),
                        inset -4px -4px 10px rgba(255, 255, 255, 0.7);
            transform: translateY(2px);
            color: #3a3a3a;
            text-decoration: none;
        }

        .neumorphic-btn.btn-success {
            color: #28a745;
        }

        .neumorphic-btn.btn-secondary {
            color: #6c757d;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="neumorphic-form-container">
        {{ if .pessoa.ID }}
            <h1><i class="fas fa-edit me-2"></i>Editar Pessoa</h1>
        {{ else }}
            <h1><i class="fas fa-user-plus me-2"></i>Nova Pessoa</h1>
        {{ end }}

        <form method="post" action="/salvar">
            <input type="hidden" name="id" value="{{ .pessoa.ID }}"/>

            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="neumorphic-input" id="name" name="name" value="{{ .pessoa.Name }}" placeholder="Digite o nome" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Idade</label>
                <input type="number" class="neumorphic-input" id="age" name="age" value="{{ .pessoa.Age }}" placeholder="Digite a idade" required min="0" max="150">
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" class="neumorphic-input" id="city" name="city" value="{{ .pessoa.City }}" placeholder="Digite a cidade" required>
            </div>

            <div class="button-group">
                <button type="submit" class="neumorphic-btn btn-success"><i class="fas fa-save me-2"></i>Salvar</button>
                <a href="/" class="neumorphic-btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Voltar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
