<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="top">
          <span class="material-symbols-outlined">face</span>
            <h3>AdminHub</h3>
        </div>

        <div class="opt">
            <ul>
                <li>Dashboard</li>
                <li>My Store</li>
                <li>Analytics</li>
                <li>Message</li>
                <li>Team</li>
                
            </ul>
        </div>

        <div class="opt2">
            <ul>
                <li>Settings</li>
                <li>Logout</li>
            </ul>
        </div>

        <div class="lft">
            <span class="material-symbols-outlined">menu</span>
            <h4>Categories</h4>
            <input type="search" name="shb" id="shb" placeholder="Search">
        </div>

        <div class="rgt">
            <span class="material-symbols-outlined">notifications</span>
            <span class="material-symbols-outlined">account_circle</span>
        </div>
        
        <div class="grt">
            <h1>Dashboard</h1>
        </div>
        
        <div class="dwnl">
            <span class="material-symbols-outlined">cloud_download</span>
            <input type="button" value="Download PDF">
        </div>
 
        <div class="box1">
            <p>New Order</p>
        </div>

        <div class="box2">
            <p>Visitors</p>
        </div>
            
        <div class="box3">
            <p>Total Sales</p>
       </div>

       <div class="box4">
        <p>Recent Orders</p>
       </div>
       
       <div class="box5">
         <p>Todos</p>
        </div>

    </div>
</body>
</html>
