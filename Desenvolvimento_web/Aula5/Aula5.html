<!DOCTYPE html>
<html>
    <head>
        <title>Aula 5 - formulários</title>
    </head>
    <body>
        <label for="txtname">digite seu nome</label>
        <input type="text" name="txtName" id="txtName" placeholder="diga seu nome"/>

        <label for="txtPass">digite sua senha</label>
        <input type="password" name="txtPass" id="txtPass"/>

        <label for="txtDate">digite uma data</label>
        <input type="date" name="txtDate" id="txtDate"/>
        
        <label for="Btn">clique no botão</label>
        <input type="button" name="Btn" id="Btn"/>
        
        <label for="nmbInp">digite um número</label>
        <input type="number" name="nmbInp" id="nmbInp">

        <input type="checkbox" name="chk" id="chk">

        <select name="sltLanguage" id="sltLanguage">
            <option>HTML</option>
            <option>Python</option>
            <option>Ruby</option>
            <option>Rust</option>
            <option>MySQL</option>
            <option>Assembly</option>
        </select>

        <form>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
          </form>
          
        </html>
    </body>
