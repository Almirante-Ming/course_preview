<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="sideMenu">
            <div class="topMenu">
                <span class="material-symbols-outlined" style="font-size:24px;">apps</span>
                <span class="material-symbols-outlined" style="font-size:50px; transform: rotate(90deg);">css</span>
            </div>
            <div class="midMenu">
                <span class="material-symbols-outlined" style="font-size:24px;"">notifications</span>
                <span class="material-symbols-outlined" style="font-size:24px;">inbox</span>
                <span class="material-symbols-outlined" style="font-size:24px;">bolt</span>

            </div>
            <div class="botMenu">
                <span class="material-symbols-outlined" style="font-size:40px;">account_circle</span>
                <span class="material-symbols-outlined" style="font-size:24px;">settings</span>
            </div>
        </div>
        <div class="menu">
            <div class="opt1">
                <ul>
                    <li>Dashboard</li>
                    <li>Project</li>
                    <li>Issues and Filters</li>
                    <li>Structures</li>
                    <li>Options</li>
                </ul>
            </div>
            <div class="opt2">
                <ul>
                    <li>Commercial Request</li>
                    <li>Marketing</li>
                    <li>Business</li>
                    <li>Finance</li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="top">
                <div class="topLFT">
                    <h2>dh</h2>
                </div>
                <div class="topRGT">
                    <div class="rgt-icons">
                        <span class="material-symbols-outlined">group</span>
                        <span class="material-symbols-outlined">headphones</span>
                        <span class="material-symbols-outlined">hard_drive</span>
                    </div>
                    <div class="rgt-search">
                        <span class="material-symbols-outlined">search</span>
                        <input type="text" placeholder="search">
                    </div>
                </div>
            </div>
        </div>

    </div>   
</body>
</html>
