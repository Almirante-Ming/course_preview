<!DOCTYPE html>
<!--a tag <!DOCTYPE html> serve unicamente para dizer ao navegador que ele deve usar a versÃ£o mais recente do html-->
<html>
    <head>
        <title>incremento de tabela</title>
    </head>
    <body>
        <table border="1px">
            <thead>
                <tr>
                    <td>Product</td>
                    <td>Flavors</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3">Milk</td>
                    <td>Chocco</td>
                </tr>
                <tr>
                    <td>Stromberry</td>
                </tr>
                <tr>
                    <td>Orange</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">this is a footpage</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
