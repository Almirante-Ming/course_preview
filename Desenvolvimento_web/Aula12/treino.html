<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stl.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <body>
    <title>my dashboard</title>
</head>
    <div class="container">
        <div class="topBar">
            <div class="srhBar">
                <span class="material-symbols-outlined">search</span>
                <input type="text" placeholder="search">
            </div>
        </div>
        <div class="sideMenu">
            <div class="profile">
                <span class="material-symbols-outlined" >account_circle</span>
                Hello, User !
            </div>     <!-- 3 linhas, 1ª coluna  -->
            <div class="opt">
                <ul>
                    <li>Dashboard</li>
                    <li>Network</li>
                    <li>Tools</li>
                    <li>Settings</li>
                </ul>
            </div>         <!-- 4 linhas, 1ª coluna  -->
        </div>
        <div class="contentArea">
            <div class="sqr1">bx1</div>        <!-- 3 linhas, 2ª coluna  -->
            <div class="sqr2">bx2</div>        <!-- 3 linhas, 3,4ª colunas  -->
            <div class="sqr3">bx3</div>        <!-- 3 linhas, 5ª coluna  -->
            <div class="sqr4">bx4</div>        <!-- 3 linhas, 2,3ª colunas  -->
            <div class="sqr5">bx5</div>        <!-- 2 linhas, 4,5ª colunas  -->
            <div class="sqr6">bx6</div>        <!-- 1 linha , 4,5ª colunas  -->
        </div>
    </div>
</body>
</html>
